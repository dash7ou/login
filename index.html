<!DOCTYPE html>
<html lang="en"> 
    <head>
        <meta charset="UTF-8">
        <title>Login Form Desgin</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="loginBox">
            <img src="2.png" class="photoLogin">
            <h1>Login Here</h1>
            <form>
                <p>Username</p>
                <input type="text"  name="" placeholder="Enter Username" class="input-form">
                <p>Password</p>
                <input type="password" name="" placeholder="Enter Password" class="input-form">
                <input type="submit" name="" value="login"><br>
                <a href="#">Lost your password?</a><br>
                <a href="#">Don't have an account?</a>
            </form>
        </div>
    </body>
</html>
